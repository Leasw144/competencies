hover, .trash-link:hover {   opacity: 1; }  .sheet-link, .trash-link, .sign-in-link, .sign-out-link {   float: right;   font-size: 12px;   font-weight: bold;   margin-left: 4px;   margin-right: 4px;   margin-top: 3px;   opacity: 0.5; }  span.complete {   background-color: green;   color: white; }  span.in-progress {   background-color: orange;   color: black; }  span i {   color: blue; }  #buttonGroup {   position: fixed;   background-image: linear-gradient(#FFaaaa, white);   opacity: 0.8;   top: 0;   right: 0;   padding: 10px 40px;   border-radius: 2px;   width: 100%; }</style>

<div id='content'>
<h1>Base</h1>

<p>General skills needed to excel at SearchSpring</p>

<p><div class="skill-group"><span id="c-human" level="1" class=" c-human competency"><a title="go to competency github page" class="github-link" target="_blank" href="https://github.com/SearchSpring/competencies/blob/master/competencies/human.md"><i class="fab fa-github"></i></a> human <a title="add this competency to the google sheet for tracking" style="display:none" class="drive-link" href="javascript:;"><i class="fab fa-google-drive"></i></a></span><span id="c-empathy" level="1" class="missing c-empathy competency"><a title="go to competency github page" class="github-link" target="_blank" href="https://github.com/SearchSpring/competencies/new/master/competencies"><i class="fab fa-github"></i></a> empathy <a title="add this competency to the google sheet for tracking" style="display:none" class="drive-link" href="javascript:;"><i class="fab fa-google-drive"></i></a></span><span id="c-communication" level="1" class=" c-communication competency"><a title="go to competency github page" class="github-link" target="_blank" href="https://github.com/SearchSpring/competencies/blob/master/competencies/communication.md"><i class="fab fa-github"></i></a> communication <a title="add this competency to the google sheet for tracking" style="display:none" class="drive-link" href="javascript:;"><i class="fab fa-google-drive"></i></a></span><span id="c-communitybuilder" level="1" class=" c-communitybuilder competency"><a title="go to competency github page" class="github-link" target="_blank" href="https://github.com/SearchSpring/competencies/blob/master/competencies/community-builder.md"><i class="fab fa-github"></i></a> community builder <a title="add this competency to the google sheet for tracking" style="display:none" class="drive-link" href="javascript:;"><i class="fab fa-google-drive"></i></a></span><span id="c-recruiter" level="1" class=" c-recruiter competency"><a title="go to competency github page" class="github-link" target="_blank" href="https://github.com/SearchSpr n id="c-security" level="1" class=" c-security competency"><a title="go to competency github page" class="github-link" target="_blank" href="https://github.com/SearchSpring/competencies/blob/master/competencies/security.md"><i class="fab fa-github"></i></a> security <a title="add this competency to the google sheet for tracking" style="display:none" class="drive-link" href="javascript:;"><i class="fab fa-google-drive"></i></a></span><span id="c-computers" level="1" class=" c-computers competency"><a title="go to competency github page" class="github-link" target="_blank" href="https://github.com/SearchSpring/competencies/blob/master/competencies/computers.md"><i class="fab fa-github"></i></a> computers <a title="add this competency to the google sheet for tracking" style="display:none" class="drive-link" href="javascript:;"><i class="fab fa-google-drive"></i></a></span><span id="c-email" level="1" class=" c-email competency"><a title="go to competency github page" class="github-link" target="_blank" href="https://github.com/SearchSpring/competencies/blob/master/competencies/email.md"><i class="fab fa-github"></i></a> email <a title="add this competency to the google sheet for tracking" style="display:none" class="drive-link" href="javascript:;"><i class="fab fa-google-drive"></i></a></span><span id="c-calendar" level="1" class=" c-calendar competency"><a title="go to competency github page" class="github-link" target="_blank" href="https://github.com/SearchSpring/competencies/blob/master/competencies/calendar.md"><i class="fab fa-github"></i></a> calendar <a title="add this competency to the google sheet for tracking" style="display:none" class="drive-link" href="javascript:;"><i class="fab fa-google-drive"></i></a></span><span id="c-googledrive" level="1" class=" c-googledrive competency"><a title="go to competency github page" class="github-link" target="_blank" href="https://github.com/SearchSpring/competencies/blob/master/competencies/google-drive.md"><i class="fab fa-github"></i></a> google drive <a title="add this competency to the google sheet for tracking" style="display:none" class="drive-link" href="javascript:;"><i class="fab fa-google-drive"></i></a></span></div></p>
</div></body><script>
let options='base,engineering-developer,engineering-qa-automation-developer,engineering-senior-developer,engineering-team-lead,';
var CLIENT_ID = '220295937636-845541ei1vmqcedoa2lgtim8l215aqe5.apps.googleusercontent.com';
$.cookie.defaults.path = '/'
$.cookie.defaults.expires = 10000
$.cookie.json = true;
let personValues = {}
let people = {}
let currentSheetId = ''

$(document).ready(function (event) {
    $('h1').append($(
        '<span style="display:none" id="buttonGroup">' +
        ' <a style="display:none" title="sign out" class="sign-out-link" id="signOut" href="javascript:;"><i class="icon fas fa-sign-out-alt"></i></a> ' +
        ' <a title="view associated google sheet" class="sheet-link" target="_blank" id="sheetLink" href="">' +
        '<i class="icon fab fa-google-drive"></i>' +
        '</a> ' +
        ' <a title="add a person to the dropdown" class="sheet-link" id="addButton" href="javascript:;">' +
        '<i class="icon fas fa-user-plus"></i>' +
        '</a> ' +
        ' <select class="person-chooser" id="personChooser"></select> ' +
        ' <a title="delete this person from the dropdown" class="trash-link" id="deleteButton" href="javascript:;">' +
        '<i class="icon fas fa-user-minus"></i>' +
        '</a> ' +
        ' <select id="titleChooser" class="person-chooser"></select> ' +
        '</span> ' +
        ' <a style="display:none" title="sign in and get access to the tracking system" class="sign-in-link" id="signIn" href="javascript:;">sign in</a> '
    ))
    $('#addButton').on('click', () => {
        let response = prompt('enter spreadsheet ID')
        if (response && response !== '') {
            checkForSheet(response)
        }
    })
    $('#deleteButton').on('click', () => {
        removeSelected()
    })
    $('#personChooser').on('change', () => {
        $.cookie('selectedPerson', getSelected())
        checkForSheet(getSelected())
    })
    $('.drive-link').on('click', (e) => {
        let el = $(e.target).parent().parent();
        let name = el.text().trim()
        let id = $(el).attr('id')
        addInProgress(id, name)
    })
    $('#signOut').on('click', () => {
        signOut();
    })
    $('#signIn').on('click', () => {
        signIn();
    })
    setupTitleDropdown()
    $('#titleChooser').on('change', () => {
        switchPage()
    })
    loadCookieValues()
    gapi.load('client:auth2', initClient);
});
function switchPage() {
    window.location.href = $('#titleChooser').val()
}
function setupTitleDropdown() {
    let titles = ''
    let pathname = window.location.pathname.substring(1)
    options.split(',').forEach((option) => {
        if (option === '') {
            return true
        }
        let link = option + ".html"
        $('#titleChooser').append($('<option value="' + link + '" ' + (pathname === link ? 'SELECTED' : '') + '>' + option.replaceAll('-', ' ') + '</option>'))
    });
}
function removeSelected() {
    delete people[currentSheetId]
    $.cookie('people', people)
    $.cookie('selectedPerson', '')
    $("#personChooser option[value='" + currentSheetId + "']").remove();
    checkForSheet(getSelected())

}
function addInProgress(id, name) {
    $('.drive-link', $('#' + id)).fadeOut(() => {
        $('.' + id).addClass('in-progress')
    });

    var params = {
        spreadsheetId: currentSheetId,
        range: 'Sheet1!A2:B',
        valueInputOption: 'USER_ENTERED'
    };

    var valueRangeBody = {
        'range': 'Sheet1!A2:B',
        'majorDimension': 'ROWS',
        'values': [
            [name, '0']
        ]
    }

    gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody).then(function (response) {
        // expected path.
    }, function (reason) {
        console.error('error: ' + reason.result.error.message);
    });
}

function getSelected() {
    if ($('#personChooser').children("option:selected").length == 0) { return ''; }
    return $('#personChooser').children("option:selected").val();
}

function loadCookieValues() {
    peopleLoaded = $.cookie('people')
    if (!peopleLoaded) {
        return
    }
    people = peopleLoaded
    let selectedPerson = $.cookie('selectedPerson')
    for (person in people) {
        createOption(person, people[person], selectedPerson == person)
    }
}

function cleanValues() {
    $('.competency').removeClass('complete')
    $('.competency').removeClass('in-progress')
    $('.drive-link').hide()
    $('.fa-check').remove()
}

function checkForSheet(sheetId) {
    cleanValues()
    if (!sheetId || sheetId === '') {
        alert('must select a sheet ID or add one using the add button.')
        return
    }
    var params = {
        spreadsheetId: sheetId,
        range: 'Sheet1!A1:B'
    };

    gapi.client.sheets.spreadsheets.values.get(params).then(function (response) {
        $('.drive-link').show()
        currentSheetId = sheetId
        $('#sheetLink').attr('href', 'https://docs.google.com/spreadsheets/d/' + sheetId);
        let values = response.result.values
        let name = values[0][0]
        if (!name || name.trim() === '') {
            alert('must have name in cell A1 - add a name then try again')
            return;
        }
        personValues = {}
        for (var i = 1; i < values.length; i++) {
            personValues[values[i][0]] = values[i][1]
        }
        if (!people[sheetId]) {
            createOption(sheetId, name)
            addName(name, sheetId)
        }
        checkOffCompetencies()
        setSelected(sheetId)
    }).catch((err) => {
        $('#sheetLink').html('')
        $('#sheetLink').attr('href', '')
        console.error('error', err)
    });
}

function setSelected(sheetId) {
    $('#personChooser').val(sheetId);
    $.cookie('selectedPerson', sheetId)
}
function checkOffCompetencies() {

    for (skill in personValues) {
        let id = name2Id(skill)
        let level = parseInt(personValues[skill])
        $('.' + id).each((i, el) => {
            $('.drive-link', $(el)).hide();
            if (level === 0) {
                $(el).addClass('in-progress')
            }
            if (parseInt($(el).attr('level')) <= level) {
                $(el).addClass('complete')
                $(el).prepend('<i style="color:white" class="fas fa-check"></i> ')
            }
        })
    }
}

function name2Id(name) {
    return "c-" + name.toLowerCase().replaceAll(' ', '')
}
function createOption(sheetId, name, selected) {
    $('#personChooser').append($('<option value="' + sheetId + '"' + (selected ? ' selected' : '') + '>' + name + '</option>'))
}

function initClient() {
    var SCOPE = 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/drive';

    gapi.client.init({
        'clientId': CLIENT_ID,
        'scope': SCOPE,
        'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4', "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
    }).then(function () {
        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
        updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
    });
}

function addName(name, sheetId) {
    let people = $.cookie('people')
    if (!people) {
        people = {}
    }
    people[sheetId] = name;
    $.cookie('people', people)
}


function updateSignInStatus(isSignedIn) {
    if (isSignedIn) {
        $('#signOut').show()
        $('#signIn').hide()
        email = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getEmail();
        $('#buttonGroup').fadeIn()
        if (getSelected() || getSelected() !== '') {
            checkForSheet(getSelected())
        }
    } else {
        $('#signOut').hide()
        $('#buttonGroup').hide()
        $('#signIn').show()
        cleanValues()
    }
}

function signIn() {
    gapi.auth2.getAuthInstance().signIn();
}

function signOut() {
    gapi.auth2.getAuthInstance().signOut();
}

String.prototype.replaceAll = function (search, replacement) {
    var target = this;
    return target.replace(new RegExp(search, 'g'), replacement);
};
</script></html>
